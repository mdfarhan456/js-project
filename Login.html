<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<body>
    
    <form id="form" data-aos="fade-down" data-aos-duration="3000">

        <p id="erroremail"></p>
        Email:<input type="text" placeholder="Enter your email" id="loginemail" data-aos="fade-right" data-aos-duration="3000"><!-- <br> <br> -->

        <p id="errorpass"></p>

        <!-- <input type="submit" value="Sighnup" onclick="return sub()" id="but"> -->
         <button type="submit" onclick="return login()" id="but" data-aos="fade-up" data-aos-duration="3000">Login</button>

         <div>
            <p>Don't Have an Account?</p>
           <a href="Sign_up.html" target="_blank"> <p id="paral">Signup Here</p></a>
    
         </div>
    </form>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="Sign_up.js"></script>
    <script>
        AOS.init();
      </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>
    
    <form id="form" data-aos="fade-down" data-aos-duration="3000">
        <h2 id="head" data-aos="fade-down" data-aos-duration="3000">Login</h2>
       
        <p id="erroremail"></p>
        <div>
            <i class="fa-solid fa-envelope"></i>Email:</div><input type="text" placeholder="Enter your email" id="loginemail" data-aos="fade-right" data-aos-duration="3000"><!-- <br> <br> -->

        <p id="errorpass"></p>
        <div>
        <i class="fa-solid fa-lock"></i>Password:</div><input type="text" placeholder="Enter your passwords" id="loginpass"  data-aos="fade-left" data-aos-duration="3000"><br>


        

        <!-- <input type="submit" value="Sighnup" onclick="return sub()" id="but"> -->
         <button type="submit" onclick="return login()" id="but" data-aos="fade-up" data-aos-duration="3000">Login</button>

         <div>
            <p>Don't Have an Account?</p>
           <a href="Sign_up.html" target="_blank"> <p id="paral">Signup Here</p></a>
    
         </div>
    </form>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="Sign_up.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
